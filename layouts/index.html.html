  <div role="main" class="container">

      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ with .Content }}
          <div class="well">
            {{.}}
          </div>
        {{ end }}
        <hr>
        <h3>{{ i18n "latestPost" }}</h3>
        {{ if .Paginator.Pages }}
          {{ $latest := index .Paginator.Pages 0 }}
          {{ partial "post_preview.html" $latest }}
        {{ end }}
